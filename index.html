<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Secret Agent Supply</title>
  <link rel="stylesheet" href="resources/styles/reset.css" type="text/css">
  <link rel="stylesheet" href="resources/styles/style.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  </head>
  <body>
    <div class="header">
      <div class="container">
        <img src="resources/img/logo.png">
        <h2>Secret Agent Supply Inc.</h2>
      </div>
    </div>

    <div id="MainImg">
      <div class="Square">
        <p>New Arrival</p>
        <h2>Sport Bikes and Motorcycles</h2>
      </div>
    </div>

    <div id=NavBar>
      <nav>
        <ul class="container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contacts</li>
        </ul>
        <ul class="mobileNav container">
          <li>Menu</li>
        </ul>
      </nav>
    </div>

    <div class="gallery container">
      <div class="items">
        <div class="item">
          <div class="product pen">
            <div class="productImage">
              <img src="resources/img/pen.png">
            </div>
            <div class="productDesc">
              <span>Exploding Pen</span>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="product watch">
            <div class="productImage">
              <img src="resources/img/watch.png">
            </div>
            <div class="productDesc">
              <span>Cellular Watch</span>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="product glasses">
            <div class="productImage">
              <img src="resources/img/glasses.png">
            </div>
            <div class="productDesc">
              <span>Thermal Glasses</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="business-info">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800-1800</span>
        </div>
      </div>
    </div>

    <div id="footer">
      <div class="container">
        <span>Copyright: Secret Agent Supply Inc.</span>
      </div>
    </div>

  </body>
</html>
